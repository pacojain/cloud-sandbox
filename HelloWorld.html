<!DOCTYPE html>
<html>
    <head>
        <title>Display Data</title>
        <script>
            function getQueryParam(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            }

            window.onload = function() {
                const city = getQueryParam('userCity');
                if (city) {
                    document.getElementById('displayCity').textContent = "Your city is: " + city;
                }
            };
        </script>
    </head>

    <body>
        <p>This is an example of a simple HTML page with one paragraph.</p>

 <p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = "<h2>Hello World</h2>";
</script>

    <form>
        <label for="city">City:</label>
        <input type="text" id="city" name="userCity"><br><br>
        <input type="submit" value="Submit">
    </form>


    <form action="https://www.wolframcloud.com/obj/e56fff55-aa7c-45fc-96fb-c5c28a0ce662" method= "post">
        <label> Add 3:</label>
        <input type="text" name="x"><br><br>
        <input type="submit" value="Submit">
    </form>

    <h1 id="displayCity"></h1>

    </body>
</html>
